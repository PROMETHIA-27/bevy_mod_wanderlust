[package]
authors = ["PROMETHIA-27"]
categories = ["game-development"]
description = "A character controller library for Bevy Engine"
documentation = "https://docs.rs/bevy_mod_wanderlust/*/bevy_mod_wanderlust/"
edition = "2021"
homepage = "https://crates.io/crates/bevy_mod_wanderlust"
keywords = ["Bevy"]
license = "MIT OR Apache-2.0"
name = "bevy_mod_wanderlust"
readme = "README.md"
repository = "https://github.com/PROMETHIA-27/bevy_mod_wanderlust"
version = "0.2.3"

[features]
debug_lines = ["bevy_prototype_debug_lines"]

[dependencies]
bevy = { version = "0.10", default-features = false, features = [
    "bevy_render",
] }
bevy_rapier3d = { version = "0.21", default-features = false, features = [
    "async-collider",
    "dim3",
] }
bevy_prototype_debug_lines = { version = "0.10", features = [
    "3d",
], optional = true }

[dev-dependencies]
bevy = "0.10"
aether_spyglass = "0.1"
bevy_rapier3d = { version = "0.21", features = ["debug-render"] }

# Enable a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3
